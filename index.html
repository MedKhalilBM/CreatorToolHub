
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creator Tool Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              tiger: {
                black: '#000000',
                dark: '#050505',
                surface: '#0A0A0A',
                border: '#27272A',
                white: '#FFFFFF',
                gray: '#A1A1AA',
                green: 'var(--accent-color)',
                red: '#B3001B',
                blue: '#2E5CFF',
                yellow: '#F4C430',
                purple: '#D946EF',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --accent-color: #58fbb0;
      }
      body {
        background-color: #000;
        color: #FFF;
      }
      .bg-tiger-texture {
        background-color: #000000;
        background-image: linear-gradient(
          45deg, 
          #080808 25%, 
          transparent 25%, 
          transparent 50%, 
          #080808 50%, 
          #080808 75%, 
          transparent 75%, 
          transparent
        );
        background-size: 40px 40px;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
        border-left: 1px solid #27272A;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border: 1px solid #000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-color);
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 4px;
        background: #27272A;
        outline: none;
        border-radius: 0px;
        padding: 0;
        margin: 0;
        display: block;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 12px;
        height: 20px;
        background: var(--accent-color);
        cursor: pointer;
        border: 1px solid #000;
        border-radius: 0px;
        transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), background 0.2s;
        margin-top: 0;
      }
      input[type="range"]::-webkit-slider-thumb:hover {
        transform: scale(1.1);
        background: #FFFFFF;
      }
      input[type="range"].mini-slider::-webkit-slider-thumb {
        height: 10px;
        width: 10px;
        border: none;
      }
      input[type="color"]::-webkit-color-swatch-wrapper {
        padding: 0;
      }
      input[type="color"]::-webkit-color-swatch {
        border: none;
        border-radius: 0;
      }
      input:focus, select:focus, textarea:focus {
        outline: none;
      }
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body class="bg-tiger-black text-tiger-white antialiased selection:bg-tiger-green selection:text-black">
    <div id="root"></div>
    <!-- Vite entry point -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
